<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Contactos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-xl mx-auto bg-white p-8 mt-10 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Buscar Contactos</h1>
        <form method="get" class="flex mb-6">
            <input type="text" name="q" placeholder="Nombre o correo" value="{{ query }}" class="flex-grow border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">Buscar</button>
        </form>
        <div class="flex justify-between mb-4">
            <a href="{% url 'listar_contactos' %}" class="text-blue-600 hover:underline">Ver todos los contactos</a>
            <a href="{% url 'agregar_contacto' %}" class="text-blue-600 hover:underline">Agregar nuevo contacto</a>
        </div>
        <ul class="divide-y divide-gray-200">
            {% for contacto in resultados %}
                <li class="py-4">
                    <span class="font-semibold">{{ contacto.nombre }}</span> -
                    {{ contacto.telefono }} -
                    {{ contacto.correo }} -
                    {{ contacto.direccion }}
                </li>
            {% empty %}
                <li class="text-center text-gray-500 py-4">No se encontraron contactos.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
