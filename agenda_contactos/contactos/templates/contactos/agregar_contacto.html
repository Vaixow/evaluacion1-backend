<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-lg mx-auto bg-white p-8 mt-10 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Agregar Nuevo Contacto</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Guardar</button>
        </form>
        <div class="flex justify-between mt-6">
            <a href="{% url 'listar_contactos' %}" class="text-blue-600 hover:underline">Ver todos los contactos</a>
            <a href="{% url 'buscar_contactos' %}" class="text-blue-600 hover:underline">Buscar contacto</a>
        </div>
    </div>
</body>
</html>
