<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto bg-white p-8 mt-10 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center text-red-600">Eliminar Contacto</h1>
        <p class="mb-6 text-center">¿Estás seguro de que deseas eliminar a <span class="font-semibold">{{ contacto.nombre }}</span>?</p>
        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Sí, eliminar</button>
            <a href="{% url 'listar_contactos' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancelar</a>
        </form>
    </div>
</body>
</html>
