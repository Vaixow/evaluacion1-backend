<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contactos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto bg-white p-8 mt-10 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Contactos</h1>
        <div class="flex justify-between mb-4">
            <a href="{% url 'agregar_contacto' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Agregar nuevo contacto</a>
            <a href="{% url 'buscar_contactos' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buscar contacto</a>
        </div>
        <ul class="divide-y divide-gray-200">
            {% for contacto in contactos %}
                <li class="py-4 flex items-center justify-between">
                    <span>
                        <span class="font-semibold">{{ contacto.nombre }}</span> -
                        {{ contacto.telefono }} -
                        {{ contacto.correo }} -
                        {{ contacto.direccion }}
                    </span>
                    <a href="{% url 'eliminar_contacto' contacto.id %}" class="text-red-500 hover:underline ml-4">Eliminar</a>
                </li>
            {% empty %}
                <li class="text-center text-gray-500 py-4">No hay contactos registrados.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
